<!DOCTYPE html>
<html lang='es-ES'>
  <head>
    <meta charset='UTF-8'/>
    <title>Tibicenas Framework</title>
    <meta http-equiv='content-language' content='es-ES'>
    <meta http-equiv='Content-Type'     content='text/html; charset=UTF-8'>
    <meta http-equiv='X-UA-Compatible'  content='ie=edge'/>
    <meta name='author'                 content='Héctor León'>
    <meta name='description'            content='Description here'>
    <meta name='viewport'               content='width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link sizes='57x57'        rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-57x57.png'>
    <link sizes='60x60'        rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-60x60.png'>
    <link sizes='72x72'        rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-72x72.png'>
    <link sizes='76x76'        rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-76x76.png'>
    <link sizes='114x114'      rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-114x114.png'>
    <link sizes='120x120'      rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-120x120.png'>
    <link sizes='144x144'      rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-144x144.png'>
    <link sizes='152x152'      rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-152x152.png'>
    <link sizes='180x180'      rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-180x180.png'>
    <link sizes='192x192'      rel='apple-touch-icon'      href='/images/front/favicon/apple-icon.png'>
    <link sizes='192x192'      rel='apple-touch-icon'      href='/images/front/favicon/apple-icon-precomposed.png'>
    <link sizes='16x16'        rel='icon' type='image/png' href='/images/front/favicon/favicon-16x16.png'>
    <link sizes='32x32'        rel='icon' type='image/png' href='/images/front/favicon/favicon-32x32.png'>
    <link sizes='36x36'        rel='icon' type='image/png' href='/images/front/favicon/android-icon-36x36.png'>
    <link sizes='48x48'        rel='icon' type='image/png' href='/images/front/favicon/android-icon-48x48.png'>
    <link sizes='72x72'        rel='icon' type='image/png' href='/images/front/favicon/android-icon-72x72.png'>
    <link sizes='96x96'        rel='icon' type='image/png' href='/images/front/favicon/android-icon-96x96.png'>
    <link sizes='144x144'      rel='icon' type='image/png' href='/images/front/favicon/android-icon-144x144.png'>
    <link sizes='192x192'      rel='icon' type='image/png' href='/images/front/favicon/android-icon-192x192.png'>
    <link  type='image/x-icon' rel='icon'                  href='/images/front/favicon/favicon.ico'>
    <link  type='image/x-icon' rel='shortcut icon'         href='/images/front/favicon/favicon.ico'>
    <link color='#ffffff'      rel='mask-icon'             href='/images/front/favicon/safari-pinned-tab.svg'>
    <meta name='msapplication-TileImage'               content='/images/front/favicon/ms-icon-70x70.png'>
    <meta name='msapplication-TileImage'               content='/images/front/favicon/ms-icon-144x144.png'>
    <meta name='msapplication-TileImage'               content='/images/front/favicon/ms-icon-150x150.png'>
    <meta name='msapplication-TileImage'               content='/images/front/favicon/ms-icon-310x310.png'>
    <meta name='msapplication-navbutton-color'         content='<%= @browser_statusbar_color %>'>
    <meta name='msapplication-TileColor'               content='<%= @browser_statusbar_color %>'>
    <meta name='apple-mobile-web-app-capable'          content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='theme-color'                           content='<%= @browser_statusbar_color %>'>

    <meta property='og:description'      content='<%= @og_description %>'>
    <meta property='og:image'            content='<%= @og_image_path %>'>
    <meta property='og:image:alt'        content='<%= @og_image_alt %>'>
    <!-- <meta property='og:video'            content='<%= @og_video_path %>'> -->
    <meta property='og:locale'           content='<%= @og_locale %>'>
    <!-- <meta property='og:locale:alternate' content='<%#= @og_locale_alternate %>'> -->
    <meta property='og:site_name'        content='<%= @og_sitename %>'>
    <meta property='og:title'            content='<%= @og_title %>'>
    <meta property='og:type'             content='website'>
    <meta property='og:url'              content='<%= @url %>'>

    <link href='<%= @url %>'             rel='canonical'>
    <!-- <link href='<%#= @url_es %>' hreflang='es' rel='alternate' title='Español'> -->
    <!-- <link href='<%#= @url_en %>' hreflang='en' rel='alternate' title='English'> -->

  </head>

  <body data-scroller='false' data-url='home'>

    <div id='pjax-wrapper' class='page-wrapper'>
      <div class="fixed-elements-wrapper">

        <nav role='menubar' class='navbar navbar--top'>
          <!-- <div class="navbar-relative-wrapper" style='position: relative;'> -->
            <ul class='navbar-list'>
              <li>
                <a href='#'>
                  <div class='logo-wrapper'>
                    <img src='http://inddc.in/webroot/assets/img/sample/shortcode/logo/1.png' alt='Logo'>
                  </div>
                </a>
              </li>
              <li id='menu-icon-wrapper'>
                <button id='menu-icon' class='burger' type='button' aria-label='Menu' aria-controls='navigation'>
                  <span class='burger-box'>
                    <span class='burger-inner'></span>
                  </span>
                </button>
              </li>
            </ul>

            <div id='navbar-contents-wrapper' class='navbar-contents-wrapper'>
              <section class='navbar-contents'>
                <ul class='navbar-list--contents'>
                  <li>
                    Link 1
                  </li>
                  <li>
                    Link 2
                  </li>
                  <li class='hide-until-desktop'>
                    <a href='#' class='link link--logo'>
                      <div class='logo-wrapper'>
                        <img src='http://inddc.in/webroot/assets/img/sample/shortcode/logo/1.png' alt='Logo'>
                      </div>
                    </a>
                  </li>
                  <li>
                    Link 3
                  </li>
                  <li>
                    Link 4
                  </li>
                  <li class='visible-until-desktop'>
                    Link 5
                  </li>
                  <li class='visible-until-desktop'>
                    Link 6
                  </li>
                </ul>
              </section>
            </div>
          <!-- </div> -->
        </nav>

        <!-- <%= yield :social %> -->
      </div>
      <div id='scrollbar-wrapper' class='pjax-content scrollbar-wrapper' data-url='home'>
        <div class='page-overflow-y-container'>
          <div class='page-overflow-x-container'>
            <!-- WEB CONTENT -->
            <main role='main'>
              <header role='banner'>
                <h1>TITLE</h1>
              </header>
              <footer role='contentinfo'>
                <p class='copyright'>All rights reserved. Copyright 2018</p>
              </footer>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
